<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            height: 200px;
            filter: contrast(120%) drop-shadow(12px 16px 10px rgb(67, 148, 164))

        }
    </style>
</head>
<body>
    <img src="01.jpg" alt="Gambar">
</body>
