<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>
</head>
<style>
    @layer b, a ;
     h1, h2{
        font-family:'Times New Roman';
     }
    @layer a{
        h1{
            color: green
        }

        h2{
            color: grey;
        }
        }
    @layer b{
        h1{
            color: grey;
        }
        h2{
            color: green;
        }
        }
    
</style>
<body>
    <h1>Ini Judul</h1>
    <h2>Ini Sub Judul</h2>
</body>
</html>
