<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .hello{
            background-color: black;
            
            color: white;
        }

        .gaya{
            font-size: 50px;
        }

        #hello{
            text-transform: uppercase;
        }
   
        h1, .hello, #hello /* ini adalah selector list*/{ 
            font-size: 50px;
            color: blue;
        }
    </style>

</head>
<body>
    
    <h1>hello world</h1>
    <h2 class="hello">ini juga hello world</h2>
    <h3 id="hello">this is hello world</h3>
  
    <h1 class="hello gaya">hello world</h1>
</body>
</html>
