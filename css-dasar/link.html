<head>

    <title>link</title>

    <style>
        .link{
        border: solid;
        border-radius: 5px;
        color: blue;
        background-color: white;
        text-decoration: none;
        padding: 10px;
        font-family: sans-serif;
        margin: 5px;
        }

        div{
            margin: 50px;
        }

        a:hover{
            color: white;
            border-color: black;
            background-color: brown;
            box-shadow: 5px 7px #888888
        }

        a:visited{
            color: black;
            border-color: black;
        }   
    </style>
</head>
