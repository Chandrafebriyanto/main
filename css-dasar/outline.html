<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        body{
            background-color: yellow;
        }
        p{
            margin: 15px 7px 15px 7px; /*top, right, bottom, left*/
            padding: 12px;
            text-align: justify;
            border: 5px inset; /* width, style*/
            border-color: blue;
            outline:solid thick;
            outline-width: 10px;
            outline-color: green;
            width: 300px;
            height: auto;
            outline-offset: 2px; /*jarak antara border dengan outline*/
            background-color: white;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit minima odio voluptate tempora eveniet ipsam excepturi delectus! Quam totam obcaecati molestiae tenetur at laboriosam, assumenda error quia magnam, suscipit porro.</p>
</body>
</html>
