<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            
            background-color: blue;
            color: white;
        }

        .gaya{
            font-size: 50px;
        }
    </style>

</head>
<body>
    <!-- multipley class (dipisahkan dengan spasi antara class satu dengan yang lain) -->
    <h1 class="hello gaya">hello world</h1>
    <h2 class="hello gaya">ini juga hello world</h2>
    <h3 class="hello gaya">this is hello world</h3>

    <!-- single class -->
    <h1 class="hello">hello world</h1>
</body>
</html>
