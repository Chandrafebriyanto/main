<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
 </head>
 <body>
  <div class="min-h-screen flex items-center justify-center px-4" style="background-image: url('/img/2.jpg'); background-size: cover; background-position: center;">
   <div class="absolute inset-0 bg-black bg-opacity-40"></div>
   <div class="relative bg-white rounded-3xl w-full max-w-md shadow-[0_0_20px_rgba(0,0,0,0.3)] flex flex-col items-center pt-10 pb-6 overflow-visible z-10">
    <img alt="Yellow wheat stalk icon with green stem" class="mb-2" height="40" src="https://storage.googleapis.com/a1aa/image/72767a41-584b-4934-6a52-30f84b276c8b.jpg" width="40"/>
    <h1 class="text-green-600 font-extrabold text-2xl mb-8">
     Sign In
    </h1>
    <form class="w-[90%] space-y-6">
     <div>
      <label class="block text-black font-semibold text-sm mb-1" for="email">
       Email Address
      </label>
      <div class="flex items-center bg-gray-200 rounded-full px-4 py-2 shadow-[3px_3px_6px_rgba(0,0,0,0.1)]">
       <i class="fas fa-envelope text-gray-700 text-lg">
       </i>
       <input class="bg-gray-200 rounded-full ml-3 w-full text-gray-600 placeholder-gray-500 focus:outline-none" id="email" placeholder="Enter Your Email Address..." type="email"/>
      </div>
     </div>
     <div>
      <label class="block text-black font-semibold text-sm mb-1" for="password">
       Password
      </label>
      <div class="flex items-center bg-gray-200 rounded-full px-4 py-2 shadow-[3px_3px_6px_rgba(0,0,0,0.1)]">
       <i class="fas fa-lock text-gray-700 text-lg">
       </i>
       <input class="bg-gray-200 rounded-full ml-3 w-full text-gray-600 placeholder-gray-500 focus:outline-none" id="password" placeholder="Enter Your Password..." type="password"/>
      </div>
     </div>
     <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold rounded-full py-3 shadow-[3px_3px_6px_rgba(0,0,0,0.2)]" type="submit">
      Sign In
     </button>
    </form>
    <div class="flex justify-center space-x-10 mt-6 mb-6 w-full max-w-[280px] z-20 relative">
     <a aria-label="Sign in with Google" href="#" class="w-10 h-10 rounded-full bg-green-600 flex items-center justify-center">
      <img alt="Google logo white G on green circle background" class="w-5 h-5" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
     </a>
     <a aria-label="Sign in with Facebook" href="#" class="w-10 h-10 rounded-full bg-green-600 flex items-center justify-center">
      <img alt="Facebook logo white f on green circle background" class="w-5 h-5" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png"/>
     </a>
     <a aria-label="Sign in with Instagram" href="#" class="w-10 h-10 rounded-full bg-green-600 flex items-center justify-center">
      <img alt="Instagram logo white camera on green circle background" class="w-5 h-5" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"/>
     </a>
    </div>
    <div class="absolute bottom-0 left-0 w-full bg-yellow-400 rounded-b-3xl py-4 text-center text-black text-xs z-10">
     Donâ€™t Have an Account?
     <a class="font-bold" href="sign up.txt">
      Sign Up
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
