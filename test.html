<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before After</title>
  <style>

    body{
      height: 100vh;
      justify-content: center;
      align-items: center;
      display: flex;
      overflow: hidden;
    }
    
    .box{
      height: 100px;
      width: 100px;
    }

    button{
      width: 100px;
      height: 50px;
      background: linear-gradient(
        0deg,
        rgb(246, 0, 0),
        rgb(44, 1, 1)
      );
      border: none;
      border-radius: 10px;
      color: white;
      font-family: 'roboto';
      font-size: 1rem;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.321);
      cursor: pointer;
    }

    button:active{
      transform: scale(0.95);
    }

    button::before, button::after{
      content: '';
      position: absolute;
      margin: 0px;
      height: 50px;
      width: 100px;
      border-radius: 10px;
      background: linear-gradient(
        0deg,
        rgb(246, 0, 0),
        rgb(44, 1, 1)
      );
      z-index: -1;
    }
    
  </style>
</head>
<body>
  <div class="box">
    <button>Click Me</button>
  </div>
</body>
</html>
