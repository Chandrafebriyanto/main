<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background: #0e2136;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;;
    }

    .box{
      background: #142d4a;
      height: 200px;
      aspect-ratio: 1/1;
      border-radius: 10px;
      position: relative;
    }

    .box::before{
      content: "";
      position: absolute;
      height: 110%;
      width: 100%;
      background-color: conic-gradient(from 0deg at center,
        #00c3ff,
        #4d0199,
        #6300c6,
        #009dcd
      );
      border-radius: inherit;
      z-index: -2;
      padding: 2px;
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
