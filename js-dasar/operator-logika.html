<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        let result = 1 && "1";
        document.writeln("<p> nilai dari 1 && '1' = " + result + "</p>")

        result = 0 && "1";
        document.writeln("<p> nilai dari 0 && '1' = " + result + "</p>")

        result = 1 || 0;
        document.writeln("<p> nilai dari 1 || 0 = " + result + "</p>")

        result = 1 || !true;
        document.writeln("<p> nilai dari 1 || !true =" + result + "</p>")

        document.writeln("<br>")

        const nilaiujian = 77;
        const nilaiabsen = 70;

        const lulusujian = nilaiujian > 70;
        const lulusabsen = nilaiabsen > 70;

        const lulus = lulusujian||lulusabsen;
        document.writeln("hasilnya = ",lulus)
    </script>
</body>
</html>
