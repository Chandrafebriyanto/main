<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        //konversi string ke number
        const value1 = parseInt("1");
        const value2 = 1;

        const sum = value1 +value2;
        document.writeln(sum)

        document.writeln(`<p> ${Number(1.1)} </p>`)
        document.writeln(`<p> ${parseInt(1.1)} </p>`)
        document.writeln(`<p> ${parseFloat(1.6)} </p>`)

        //konversi integer ke string
        const a =1;
        const b = 1;
        const c = a.toString() + b.toString();
        document.writeln(`<p>${c}</p>`);

    </script>
</body>
</html>
