<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <h1>Contoh Input Checkbox</h1>
    <form action="">
        <label for="hooby">hooby</label> <br>
        <input type="checkbox" name="hobby" id="memasak" value="memasak">
        <label for="memasak">memasak</label><br>

        <input type="checkbox" name="hobby" id="menggambar" value="menggambar">
        <label for="menggambar">menggambar</label><br>

        <input type="checkbox" name="hobby" id="gaming" value="gaming">
        <label for="gaming">gaming</label><br>

        <input type="checkbox" name="hobby" id="bernyanyi" value="bernyanyi">
        <label for="bernyanyi">bernyanyi</label><br>

        <input type="checkbox" name="hobby" id="tidur" value="tidur">
        <label for="tidur">tidur</label><br>

        <input type="checkbox" name="hobby" id="membaca" value="membaca">
        <label for="membaca">membaca</label><br>
<!-- 
        <input type="submit" value="Kirim"> -->
    <!-- </form><br> -->

    <h1>Contoh Input Radio</h1>

    <!-- <form action=""> -->
        <label for="hooby">hooby</label> <br>
        <input type="radio" name="hobby" id="cook" value="memasak_radio">
        <label for="cook">memasak</label><br>

        <input type="radio" name="hobby" id="drawing" value="menggambar_radio">
        <label for="drawing">menggambar</label><br>

        <input type="radio" name="hobby" id="games" value="gaming_radio">
        <label for="games">gaming</label><br>

        <input type="radio" name="hobby" id="singing" value="bernyanyi_radio">
        <label for="singing">bernyanyi</label><br>

        <input type="radio" name="hobby" id="sleep" value="tidur_radio">
        <label for="sleep">tidur</label><br>

        <input type="radio" name="hobby" id="read" value="membaca_Radio">
        <label for="read">membaca</label><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
