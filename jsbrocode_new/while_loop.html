<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>while loops</title>
</head>
<body>
  <script>
    let username = ""

    while(username === "" || username === null){
      username = window.prompt("Enter your name");
    }

    console.log(`hello ${username}`);
  </script>
</body>
</html>
