<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>JavaScript</th>
        <th>HTML 5</th>
        <th>Bootstrap</th>
        <th>Python</th>
        <th>MySQL</th>
        <th>Github</th>
    </tr>
    <tr>
        <td>Adobe Illustrator</td>
        <td></td>
        <td>Adobe Photoshop</td>
        <td>Canva</td>
        <td>Figma</td>
        <td></td>
    </tr>
</table>

</body>
</html>
